<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Heatmap</title>
        <meta name="viewport" content="initial-scale=1">
        <link href="static/css/index.css" rel="stylesheet">
        <script src="static/js/heatmap.js" type="text/javascript"></script>

        <script>
            function status(msg) {
                document.getElementById("status").innerText = msg;
            }

            let heatmap;
            function init() {
                heatmap = Heatmap("heatmap", {"mobileSize": 300,  "desktopSize": 200});
            }

            document.addEventListener('DOMContentLoaded', init);
        </script>
    </head>
    
    <body>
        <div id="status"></div>
        <main>
            <canvas class="heatmap" id="heatmap" width="200" height="200"></canvas>
            <div class="label">Hover/touches and clicks across full screen</div>
        </main>
    </body>

</html>
